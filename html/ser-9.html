            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;久石让,1950年12月6日出生于日本中野市，日本著名音乐人、作曲家、钢琴家。毕业于日本国立音乐大学 。本名、藤澤守。以电影配乐创作为主，是宫崎骏作品中不可欠缺的配乐大师，从宫崎骏的《风之谷》至《悬崖上的金鱼公主》的二十多年间所有长篇动画电影的音乐制作，更与北野武是黄金组合，创作了《坏孩子的天空》、《花火》、《菊次郎的夏天》、《大佬》等佳作的配乐。。</p>
