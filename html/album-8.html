            <h3>简介</h3>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;继荣获第57届日本唱片大赏的冠军专辑《Bremen》后相隔两年，由网络发迹的全方位创作奇才米津玄师最新专辑《BOOTLEG》终于正式发行！新专辑除了收录了自2016年移籍日本索尼唱片以来的单曲《LOSER》、《Number Nine》、动画《三月的狮子》片尾曲《orion》，及动画《我的英雄学院》片头曲《胜利手势》等人气曲目之外，更特别收录了今年夏天与RAP新秀DAOKO合唱、作为电影《烟花》主题曲而造成轰动的话题单曲《打上花火》的独唱版！</p>
