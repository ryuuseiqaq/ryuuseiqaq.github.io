            <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;やなぎなぎ（YanagiNagi，1987年5月31日－）是日本创作型女性歌手。大阪府出身。除了作词、作曲和编曲之外，还能演奏乐器、混音制作。在个人的音乐风格上，追求用音乐描绘出日常风景和怀旧景观，以及童话的幻想感。 曾分别以“ガゼル”、“nagi”、"yana"、“やなぎなぎ”的名义发布作品。。</p>
